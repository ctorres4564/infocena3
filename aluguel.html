    <h1>Alugue sua Loja</h1>

    <div class="container" style="padding: 20px; background-color: #ffffff;">
        <div class="row">
            <div>
                <form method="post">
                    
                    <div class="row">
                        <div class="col-6 col-md-5">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-6 col-md-5">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>
                    </div>

                <div class="row">
                  
                    <div class="col-6 col-md-5">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    
                    <div class="col-6 col-md-5">
                            <label for="cidade" class="form-label">Cidade de origem</label>
                            <select class="form-select" name="cidade">
                                <option selected>Selecione a cidade</option>
                                <option>Rio de Janeiro</option>
                                <option>Nova Iguaçu</option>
                                <option>São João de Meriti</option>
                            </select>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col">
                            <label class="form-label">Tipo de locação</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" value="Loja" id="radioLoja">
                                <label class="form-check-label" for="radioLoja">Loja</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" value="Stand" id="radioStand">
                                <label class="form-check-label" for="radioStand">Stand</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="comentario" class="form-label">Comentário</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary me-2">Enviar</button>
                            <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
